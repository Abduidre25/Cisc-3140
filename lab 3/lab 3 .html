<!DOCTYPE html>
<html>
<head>
    <title>Pizza Hut</title>
    <style type="text/css" href="lab3.css"></style>
</head>
<body>
    <a href="file:///C:/Users/abdul/Desktop/lab%20part%202%20.3%20.html">About Us</a>

    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="2">
                        <img aria-hidden="false" class="jss238 undefined" src="https://www.pizzahut.com/assets/w/images/Logo_PH_Retro.png" alt="Logo Image" data-testid="ph-logo-mobile" loading="lazy">
                    </td>
                </tr>
                <tr>
                    <th><label for="name">Name:</label></th>
                    <td><input type="text" id="name" name="name" required=""></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="dropdown">Choose a Pizza:</label></th>
                    <td>
                        <select id="dropdown" name="dropdown">
                            <option value="">-- Select an option --</option>
                            <option value="cheese">Cheese</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="pepperoni">Pepperoni</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Extra Toppings:</th>
                    <td>
                        <input type="checkbox" id="extra_papper" name="preference[]" value="papper">
                        <label for="extra_papper">Extra Pepper</label><br>
                        <input type="checkbox" id="extra_vegetable" name="preference[]" value="vegetable">
                        <label for="extra_vegetable">Extra Vegetable</label><br>
                        <input type="checkbox" id="extra_cheese" name="preference[]" value="cheese">
                        <label for="extra_cheese">Extra Cheese</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="address">Address:</label></th>
                    <td><textarea id="address" name="address" required=""></textarea></td>
                </tr>
                <tr>
                    <th><label for="phone">Phone Number:</label></th>
                    <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btn" value="Submit">
                        <input type="reset" class="btn btn-reset" value="Reset">

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1 id="dt">Countdown begins</h1>
    <button onclick="click()">Begin!</button>

    <script type="text/javascript" src="lab3.js">
       
    </script>
</body>
</html>
