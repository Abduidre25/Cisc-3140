<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pizza Total</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: red; /* Change title color to red */
            margin-top: 20px;
        }

        label {
            font-size: 20px; /* Increase font size for label */
        }

        select {
            font-size: 16px; /* Increase font size for dropdown */
            padding: 5px;
        }

        #totalAmount {
            font-size: 20px; /* Increase font size for total amount */
            color: red; /* Change total amount color to blue */
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function calculateTotal() {
            var pizzaSelection = document.getElementById("pizzaSelection").value;
            var pizzaPrices = {
                "cheese": 8.99,
                "pepperoni": 10.99,
                "vegetable": 14.00,
                "Pan Pizza": 18.00,
                "Hand Toast": 20.00
            };
            
            var selectedPrice = pizzaPrices[pizzaSelection];
            if (selectedPrice) {
                document.getElementById("totalAmount").textContent = "Total Amount: $" + selectedPrice.toFixed(2);
            } else {
                document.getElementById("totalAmount").textContent = "Please select a pizza";
            }
        }
    </script>
</head>
<body>
    <h1>Pizza Total</h1>
    
    <label for="pizzaSelection">Select a pizza:</label>
    <select id="pizzaSelection">
        <option value="vegetable">Vegetable Pizza</option> 
        <option value="cheese">Cheese Pizza</option>
        <option value="pepperoni">Pepperoni Pizza</option>
        <option value="Pan Pizza">Pan Pizza</option>
        <option value="Hand Toast">Hand Toast</option>
    </select><br><br>
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
    <p id="totalAmount"></p>

</body>
</html>
